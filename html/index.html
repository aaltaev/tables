<div class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
        <form enctype="multipart/form-data" method="post" action="/extract">
            <div class="form-group">
                <h4>Choose PDF file</h4>
            <span class="file-input btn btn-primary btn-file">
                Browse&hellip; <input type="file" name="inpdf" accept=".pdf"/>
            </span>
                <input type="hidden" name="token" value="{{.}}/">
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">
                    <span class="glyphicon glyphicon-circle-arrow-up"></span>&nbsp;Extract
                </button>
            </div>
        </form>
    </div>
    <div class="col-xs-4"></div>
</div>
<link rel="stylesheet" href="../resources/css/btn.css">
